<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="UTSicon2.png">
    <link rel="stylesheet" href="UTSsignup.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery library -->

    

    <style>
        @font-face {
            font-family: UTSfont;
            src: url(PlusJakartaSans-Medium.TTF);
        }
    </style>
    
    <title>Sign Up Form</title>
</head>

<body>
    
    <form id="signupForm" method="post">
        <div>
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="e.g., John Doe">
            <span class="error" id="fullNameError"></span>
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="e.g., johndoe@gmail.com">
            <span class="error" id="emailError"></span>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="##########">
            <span class="error" id="phoneError"></span>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Must be at least 8 characters">
            <span class="error" id="usernameError"></span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="8 or more characters with at least one lower, uppercase, number, and special character">
            <span class="error" id="passwordError"></span>
            <!-- Show Password Checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" onclick="showPassword()">
                <label>Show Password</label>
            </div>
            
        </div>

        <!-- Submit Button -->
        <div class="submit-container">
            <input type="submit" name="submit" value="Sign Up">
        </div>

    </form>
    

    <script>
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <script src="UTSsignupjs.js"></script>
</body>

</html>
