<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="UTSicon2.png">

    
    <link rel="stylesheet" href="UTSlogin.css"> <!-- Link to your CSS file -->
    

    <style>
        @font-face {
            font-family: UTSfont;
            src: url(PlusJakartaSans-Medium.TTF);
        }
    </style>
    
    <title>Login Form</title>
</head>

<body>
    <form id="loginForm" method="post">

        <!-- Username Field -->
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Please enter your username" >
            <span class="error" id="usernameError"></span>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Please enter your password" >
            <span class="error" id="passwordError"></span>

            <!-- Show Password Checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" onclick="showPassword()">
                <label>Show Password</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-container">
            <input type="submit" name="submit" value="Login">
        </div>

        
    </form>

    <script>
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery library -->
    <script src="UTSlogin.js"></script>

</body>


</html>
