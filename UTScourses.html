            <!-- "Add Course" Button Styled as a Card inside the courseContainer -->
            <div class="add-course" id="showModalBtn" >
                Add Course
            </div>

        <!-- Modal Popup for Adding Courses -->
        <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); justify-content: center; align-items: center; z-index: 1000;">
            <div style="width: 450px; background: #2C2C2C; padding: 20px; border-radius: 10px; position: relative; color: white;">
                
                <h2 id="modalHeading" style="text-align: center; margin-bottom: 10px;">Add New Course</h2>

                <!-- Form element starts here -->
                 <form id="addCourseForm">

                    <input type="text" id="courseName" name="courseName" placeholder="Course Name" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                    <span class="error" id="courseNameError" style="color: red; font-size: 10px; display: block; margin-bottom: 10px;"></span>
                    
                    <input type="text" id="subject" name="subject" placeholder="Subject" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                    
                    <input type="text" id="professorName" name="professorName" placeholder="Professor Name" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                    
                    <!-- Total Points Input -->
                    <input type="number" id="totalPoints" name="totalPoints" placeholder="Total Points Possible" min="0" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                
                    <!-- Split time inputs -->
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <label for="startTime" style="color: white; display: block; margin-bottom: 5px;">Start Time</label>
                        <input type="time" id="startTime" name="startTime" placeholder="Start Time" style="width: 48%; padding: 10px; border-radius: 5px;">
                        <label for="endTime" style="color: white; display: block; margin-bottom: 5px;">End Time</label>
                        <input type="time" id="endTime" name="endTime" placeholder="End Time" style="width: 48%; padding: 10px; border-radius: 5px;">
                    </div>
                    <span class="error" id="timeError" style="color: red; font-size: 10px; display: block; margin-bottom: 10px;"></span>


                    <!-- Start date and end date inputs -->
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <label for="startDate" style="color: white; display: block; margin-bottom: 5px;">Start Date</label>
                        <input type="date" id="startDate" name="startDate" placeholder="Start Date" max="2999-12-31" style="width: 48%; padding: 10px; border-radius: 5px;">
                        <label for="endDate" style="color: white; display: block; margin-bottom: 5px;">End Date</label>
                        <input type="date" id="endDate" name="endDate" placeholder="End Date" max="2999-12-31" style="width: 48%; padding: 10px; border-radius: 5px;">
                    </div>
                    <span class="error" id="dateError" style="color: red; font-size: 10px; display: block; margin-bottom: 10px;"></span>



                    <!-- Days of the Week Checkboxes -->
                    <div style="display: flex; justify-content: space-around; margin-bottom: 10px;">
                        <label style="color: white;">
                            <input type="checkbox" class="day-checkbox" name="daysOfWeek" value="Mon"> Mon
                        </label>
                        <label style="color: white;">
                            <input type="checkbox" class="day-checkbox" name="daysOfWeek" value="Tue"> Tue
                        </label>
                        <label style="color: white;">
                            <input type="checkbox" class="day-checkbox" name="daysOfWeek" value="Wed"> Wed
                        </label>
                        <label style="color: white;">
                            <input type="checkbox" class="day-checkbox" name="daysOfWeek" value="Thu"> Thu
                        </label>
                        <label style="color: white;">
                            <input type="checkbox" class="day-checkbox" name="daysOfWeek" value="Fri"> Fri
                        </label>
                        <label style="color: white;">
                            <input type="checkbox" class="day-checkbox" name="daysOfWeek" value="Sat"> Sat
                        </label>
                        <label style="color: white;">
                            <input type="checkbox" class="day-checkbox" name="daysOfWeek" value="Sun"> Sun
                        </label>
                    </div>
                    <span class="error" id="daysError" style="color: red; font-size: 10px; display: block; margin-bottom: 10px;"></span>


                    <!-- New Dropdown for Color Selection -->
                    <label for="courseColor" style="display: block; margin-bottom: 5px;">Course Label Color</label>
                    <select id="courseColor" name="courseColor" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                        <option value="#7DBC4B">Green</option>
                        <option value="#E52222">Red</option>
                        <option value="#4B90D0">Blue</option>
                        <option value="#E5BA22">Yellow</option>
                        <option value="#9A4BB3">Purple</option>
                        <option value="#FF8C00">Orange</option>
                    </select>
                    <span class="error" id="courseColorError" style="color: red; font-size: 10px; display: block; margin-bottom: 10px;"></span>

                    <button id="addCourseBtn" style="width: 100%; padding: 10px; background: #5DD770; border: none; color: white; font-size: 18px; border-radius: 5px;">Add Course</button>
                
                </form>
                <!-- Form element ends here -->

                <button type="button" id="closeModalBtn" style="position: absolute; top: 10px; right: 10px; background: transparent; color: white; font-size: 24px; border: none; cursor: pointer;">&times;</button>
            </div>
        </div>
