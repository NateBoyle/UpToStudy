<!DOCTYPE html>
<html lang="en">
<head>

    <title>UpToStudy</title>

    <link rel="icon" type="image/x-icon" href="UTSicon2.png">

    <link rel="stylesheet" href="UTScss.css">

    <!-- Flashcard page-specific styles -->
    <link rel="stylesheet" href="UTScards.css">

    <script src="UTSpassInitial.js"></script>

    <style>
        @font-face {
            font-family: UTSfont;
            src: url(PlusJakartaSans-Medium.TTF);
        }
    </style>

</head>
<body>

    
    <div style="width: 100%; height: 100%; position: relative; border-radius: 15px">
        
        <!-- Header Container -->
        <div class="header">
              
            <!-- Left Side: Logo -->
            <a href="UTStemplate.html">
                <img src="UTSicon2.png" alt="UpToStudy Logo">
            </a>

            

            <!-- Center: Navigation Links -->
            <div class="nav-links">
                <a href="UTSdash.html" class="nav-item">Dashboard</a>
                <a href="UTScalendar.html" class="nav-item">Calendar</a>
                <a href="UTScourses.html" class="nav-item">Courses</a>
                <a href="UTScards.html" class="nav-item active">Flashcards</a>
                <a href="UTSgoals.html" class="nav-item">Goals</a>
            </div>

            <!-- Right Side: User Initial -->
            <div class="user-initial" id="userInitial">N</div>

            <!-- Dropdown Modal for Profile Options -->
            <div id="profileDropdown" class="profile-dropdown">
                <button class="dropdown-option" id="editProfileBtn">Edit Profile</button>
                <button class="dropdown-option" id="logoutBtn">Logout</button>
            </div>

        </div>

        <!-- Container for Sidebar, Search, and Flashcard Management -->
        <div style="display: flex; top: 105px; position: relative;">

            <!-- Sidebar -->
            <div class="sidebar">
                <h2>TERM - SEMESTER</h2>
                <button class="see-past-courses">See Past Courses</button>
            </div>

            <!-- Flashcard Content Area (Main Section) -->
            <div class="flashcard-content">

                

                <div class="flashcard-header">
                    <!-- Search Bar -->
                    <div class="flashcard-search">
                        <input type="text" placeholder="Search flashcards...">
                    </div>
                    
                    <button class="create-set" onclick="openCreateSetModal()">Create Set</button>
                </div>

                <!-- Flashcard Container -->
                <div id="flashcardSetsContainer" class="flashcardContainer">
                    

                    <!-- Flashcard Sets -->
                    <div class="flashcard-grid">
                        <div class="flashcard-set">
                            
                            <h2>Sample Set Name</h2>
                            <br>
                            <p>15 cards</p>
                            
                        </div>
                    </div>


                </div>

            

                <!-- Modal for Creating Flashcard sets -->
                <div id="flashcardSetModal">

                    <div class="modal-content">
                        <span class="close" onclick="closeCreateSetModal()">&times;</span>
                        <h2>Create New Flashcard Set</h2>
                        
                        <input type="text" id="setNameInput" placeholder="Set Name">
                        
                            <!-- Course Dropdown -->
                        <select id="courseDropdown" placeholder="Select Course">
                            <option value="" disabled selected>Select Course</option>
                            <option value="">No course / N/A</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                        
                        <button id="saveSetBtn">Save Set</button>
                    </div>
                </div>

                <!-- Modal for Creating Individual Flashcards -->
                <div id="flashcardModal" class="modal">


                    <div class="modal-content">
                        <span class="close" onclick="closeFlashcardModal()">&times;</span>
                        <h2>Create Flashcard</h2>

                        <input type="text" id="flashcardQuestion" placeholder="Question" required>
                        <input type="text" id="flashcardAnswer" placeholder="Answer" required>

                        <button id="addFlashcardBtn">Add Flashcard</button>
                    </div>      
          
          
                </div>

                <!-- Modal for Displaying Flashcards -->
                <div id="flashcardDisplayModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeFlashcardDisplayModal()">&times;</span>

                        <!-- Edit and Delete buttons positioned near the top left -->
                        <div class="flashcard-options">
                            <button onclick="editFlashcard()">Edit</button>
                            <button onclick="deleteFlashcard()">Delete</button>
                        </div>

                        <div class="flashcard-display">
                            <button id="prevFlashcardBtn">&larr;</button>
                            <div>
                                <h2 id="displayQuestion">Question</h2>
                                <p id="displayAnswer" style="display: none;">Answer</p>
                            </div>
                            <button id="nextFlashcardBtn">&rarr;</button>
                            <button id="toggleAnswerBtn">Show Answer</button>
                            
                        </div>
                    </div>
                </div>



            </div>


        </div>
        


    </div>

    <!-- Include JavaScript file at the end of body -->
    <script src="UTScards.js"></script>

</body>
